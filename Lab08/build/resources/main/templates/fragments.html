<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="Head">
    <meta charset="UTF-8">
    <title th:text="${title}">Default Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:fragment="Header" class="bg-primary text-white text-center py-2 border-bottom  border-dark border-2">
    <div class="container">
        <h6 th:text="${header}?:'Error Header'">Default Header</h6>
    </div>
</header>
<footer th:fragment="Footer" class="bg-primary text-white text-center py-2 border-top border-2 border-dark fixed-bottom">
    <div class="container">
        <h6 th:text="${footer}?:'Error Footer'">Default Footer</h6>
    </div>
</footer>
</body>
</html>
