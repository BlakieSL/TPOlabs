<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<main layout:fragment="content">
    <form th:action="@{/}" method="post">
        <div class="mb-3">
            <label for="codeText"></label><textarea class="form-control" id="codeText" name="text" placeholder="Write code here" rows="10"  th:text="${input}" ></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" name="action" value="format">Format Code</button>
        </div>
        <div class="row g-3">
            <div class="col">
                <label>
                    <input type="text" class="form-control" name="id" placeholder="Enter ID" min="0" th:value="${id}">
                </label>
            </div>
            <div class="col">
                <label>
                    <input type="number" class="form-control" name="days" placeholder="Duration to keep (days)" min="0" th:value="${days}">
                </label>
            </div>
            <div class="col">
                <label>
                    <input type="number" class="form-control" name="hours" placeholder="Duration to keep (hours)" min="0" th:value="${hours}">
                </label>
            </div>
            <div class="col">
                <label>
                    <input type="number" class="form-control" name="minutes" placeholder="Duration to keep (minutes)" min="0" th:value="${minutes}">
                </label>
            </div>
            <div class="col">
                <label>
                    <input type="number" class="form-control" name="seconds" placeholder="Duration to keep (seconds)" min="0" th:value="${seconds}">
                </label>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-success" name="action" value="save">Save Formatted Code</button>
        </div>
    </form>

    <div th:if="${output != null}" class="mt-3 border border-4 border-primary ps-4 bg-light">
        <h4>Original Code</h4>
        <pre th:text="${input}">Original code</pre>
        <h4>Formatted Code</h4>
        <pre th:text="${output}">Formatted code</pre>
    </div>

    <div th:if="${message != null}" class="alert alert-info mt-3">
        <p th:text="${message}">Message details</p>
    </div>
    <div th:if="${error != null}" class="alert alert-danger mt-3">
        <p th:text="${error}">Error details</p>
    </div>

    <form th:action="@{/findCode}" method="get" class="mt-3">
        <div class="mb-3">
            <input type="text" class="form-control" id="searchID" name="id" placeholder="Enter ID" th:value="${searchId}">
        </div>
        <button type="submit" class="btn btn-secondary">Search</button>
    </form>

    <div th:if="${code != null}" class="mt-3 border border-4 border-primary ps-4 bg-light">
        <h4>Found Code</h4>
        <pre th:text="${code}">Code snippet</pre>
    </div>

    <div th:if="${error != null}" class="alert alert-danger mt-3">
        <p th:text="${error}">Error details</p>
    </div>
</main>
</body>
</html>
