<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Created Url</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
            <p>UrlId:<span th:text="${response.urlId}"></span></p>
            <p>Name:<span th:text="${response.name}"></span></p>
            <p>TargetUrl:<span th:text="${response.targetUrl}"></span></p>
            <p>RedirectUrl:<span th:text="${response.redirectUrl}"></span></p>
            <p>Visits:<span th:text="${response.visits}"></span></p>
    </div>
    <div class="row">
            <form action="#" method="post" th:action="@{/created/{urlId}/update(urlId=${response.urlId})}" th:object="${request}" class="mt-4">
                <div class="mb-3">
                    <label for="targetUrl" class="form-label">Target URL:</label>
                    <input type="url" class="form-control" id="targetUrl" th:field="*{targetUrl}">
                    <p th:errors="*{targetUrl}" class="error"></p>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                    <p th:errors="*{name}" class="error"></p>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                    <p th:errors="*{password}" class="error"></p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <form action="#" method="post" th:action="@{/created/{urlId}/delete(urlId=${response.urlId})}" th:object="${request}" class="mt-4">
                <div class="mb-3">
                    <label for="deletePassword" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="deletePassword" th:field="*{password}">
                    <p th:errors="*{password}" class="error"></p>
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
    </div>
</div>
</body>
</html>
