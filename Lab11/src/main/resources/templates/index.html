<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create Url</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <form action="#" method="get" th:action="@{/changeLocale}" class="mb-3">
        <div class="form-group">
            <label>
                <select name="choice" class="form-control">
                    <option value="en">English</option>
                    <option value="ger">German</option>
                    <option value="pl">Polish</option>
                </select>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Change Language</button>
    </form>
    <form action="#" method="post" th:action="@{/create}" th:object="${request}" class="mt-5">
        <div class="form-group">
            <label for="targetUrl">Target url:</label>
            <input type="url" class="form-control" id="targetUrl" th:field="*{targetUrl}">
            <p th:errors="*{targetUrl}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <p th:errors="*{name}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
            <p th:errors="*{password}" class="error"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
