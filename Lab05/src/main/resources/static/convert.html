<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Number System Converter</title>
</head>
<body>
<h1>Number System Converter</h1>
<form action="/convert" method="post">
  <input type="text" name="number" placeholder="Enter number">
  <input type="number" name="source" min="2" max="100" placeholder="Source">
  <input type="number" name="target" min="2" max="100" placeholder="Target">
  <button type="submit">Convert</button>
</form>
</body>
</html>
